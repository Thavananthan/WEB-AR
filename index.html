<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://raw.githack.com/jeromeetienne/AR.js/2.0.5/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene arjs="PatternRatio: 0.50">
      <a-assets>
        <a-asset-item id="aries2" src="model/aries2.glb"></a-asset-item>
      </a-assets>
      <a-marker type="pattern" url="marker/pattern-p.patt">
        <a-gltf-model src="#aries2">
          <a-animation
            attribute="rotation"
            dur="3000"
            to="0 0 360"
            repeat="indefinite"
            easing="linear"
          ></a-animation>
        </a-gltf-model>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
